<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<img src="http://combineoverwiki.net/images/b/b7/Placeholder_thumb.svg">
<script src="http://localhost:35729/livereload.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    var zoom = 950;
    $('body').css('zoom', zoom+'%');

    $(window).bind('scroll', function(){
       console.log('scrolled');
        zoom -= 10;
        //$('body').css('zoom', zoom+'%');
    });

    $(window).bind('mousewheel', function(v){
       console.log(v.pageY);
        $('body').css('zoom', v.pageY+'%');
    });
</script>
</body>
</html>
